<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelon</title>

    <link rel="shortcut icon" href="/images/Logo_zelon.svg" type="image/png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/footer.css"></link>
    <link rel="stylesheet" href="/styles/partials/container.css"></link>
    <link rel="stylesheet" href="/styles/partials/second-page.css">
    <link rel="stylesheet" href="/styles/partials/header.css"></link>
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body id="second-page">

    
        
       
    <header class="page-header">
        <div class="top-bar">
            <a href="/">
                <img src="/images/toppng.com-home-icon-home-house-icon-house-icon-free-337x293.png" alt="Home">
            </a>
            
            <img src="/images/Logo_zelon_full_recorte.svg" alt="Logo">
        </div>
    </header>
    
            <h1>Escolha um quiz</h1>
        
        <main id="container">
            <div id="containers">
            {%for quiz in quizzes%}
            <article class="rectangle">
                <h2>{{quiz.title}}</h2>
                <div class="imagem-quiz">
                    <img src="{{quiz.imageQuiz}}" alt="Imagem do Quiz">
                </div>    
                
                <form action="" id="quest{{quiz.id}}">
                    <!-- <a name="QuizIDD" value="2" type="submit" id="answer" href="/quiz">Responder Questionário</a>      -->
                    <button name="quiz_id" id="answer" form="quest{{quiz.id}}" type="submit" value="{{quiz.id}}">Responder Questionário</button><!--onclick="window.location.href = '/quiz'"-->
                </form>
            </article>
            {%endfor%}
            </div>
        </main>
        

        <footer class="page-footer">
            <div id="sobre">© 2021 Zelon | 
            <a href="/sobre">Sobre</a></div>
    </footer>
    
        
</body>
</html>
